{% extends "base.html" %}
{% block head %}
<script src="/js/gl-google-maps.js" type="text/javascript" charset="utf-8"></script>
<script src="/js/jquery-locations.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">$(document).ready(onJQueryDocumentReady);</script>
{% endblock %}
{% block tools %}
<div id="map_info">
	Center: <span id="map_center">Center</span>
	<br/>
	Zoom: <span id="map_zoom">Zoom</span>
	<br/>
	<form id="location-form">
		<label for="name" class="loc-labels">Name:</label>
		<input id="name" name="name" type="text">
		<br/>
		<label for="lat-display"  class="loc-labels">Latitude:</label>
		<div id="lat-display" class="data-display"></div>
		<label for="lng-display" class="loc-labels">Longitude:</label>
		<div id="lng-display" class="data-display"></div>
		<label for="zoom-display" class="loc-labels">Zoom:</label>
		<div id="zoom-display" class="data-display"></div>
		<input type="hidden" name="latitude" value="" id="latitude"/>
		<input type="hidden" name="longitude" value="" id="longitude"/>
		<input type="hidden" name="zoom" value="" id="zoom"/>
		<div>
			<input type="submit" value="Save Location">
		</div>
	</form>
</div>
<div id="saved-locations">
	<div class="title">
		Locations for {{ username }}
	</div>
</div>
<div id="debug-window">
	<div>
		Debug Windows
	</div>
	<div id="debug-output"></div>
</div>

{% endblock %}
{% block map %}
<div id="map-canvas" ></div>
{% endblock %}
